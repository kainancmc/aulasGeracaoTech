<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="logo">Padaria</h1>
            <nav class="navegação-menu">
                <ul class="lista menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Encomendas</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="classe-1">
            <h1>Serviços automotivos</h1>
            <h2>Faça seu orçamento</h2>
        </div>
    </main>
    <footer>
        <div class="formulário">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="Nome" placeholder="Digite seu nome"><br>
            
            <label for="number">WhatsApp:</label><br>
            <input type="number" id="number" name="WhatsApp" placeholder="Digite seu WhatsApp"><br>
            

            <label for="menssagem"> Digite sua mensagem: </label><br>
            <textarea type="message" id="menssagem" name="menssagem" rows="10" cols="30" maxlength="500" placeholder="Digite sua menssagem"></textarea><br>
            
            
            <input type="submit" value="Enviar">
            
        </div>
    </footer>
</body>
</html>
