<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="#">
        <label for="nomeUser"> Digite seu nome de usuáio </label>
        <input type="text" name="nomeUser" id="nomeUser">
        <br>

        <label for="telUser">Digite seu telefone </label>
        <input type="text" name="telUser" id="telUser" placeholder="(xx) xxxxx-xxxx">
        <br>

        <label for="numeros">Digite sua idade</label>
        <input type="number" name="numeros" id="numeros" placeholder="xx">
        <br>

        <label for="senha">Digite sua senha</label>
        <input type="text" name="senha" id="senha" placeholder="***************">
        <br>

        <input type="submit" value="enviar - submit" >
        <input type="button" value="enviar - submit" >
        <br>



    </form>

</body>
</html>
