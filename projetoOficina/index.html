<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oficina</title>
</head>
<body>
    <header>
        <div class="menu">
            <img class="logo" img src="bmw1.png" alt="logo bmw">
            <nav class="header-menu">
                <ul class="lista-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Agendamento</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-content">
            <h1 class="titulo">Serviços Automotivos</h1>
            <h2 class="subtitulo">Faça seu orçamento!</h2>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-form">
                <form action="#">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                    <button id="button-form" type="submit">Enviar</button>
                </form>
            </div>
            <div class="footer-contact">
                <h3>Informações de Contato:</h3>
                <p>Endereço: Rua Exemplo, 123</p>
                <p>Email: contato@empresa.com.br</p>
                <p>Telefone: (85) 9988776655</p>
            </div>
        </div>
    </footer>
</body>
</html>
